<html>
<head>
	<link rel="stylesheet" type="text/css" href="litegraph.css">
	<script type="text/javascript" src="litegraph.js"></script>
    <script type="text/javascript" src="ShootablePlayersNode.js"></script>
    <script type="text/javascript" src="PeekNode.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>




    <style>

    .tesla_logo {
        width: 200px;
        height: 240px;
    }


    html{
            width: 100%;
            height: 100%;
            margin: 0; /* Space from this element (entire page) and others*/
            padding: 0; /*space from content and border*/
            border: solid blue;
            border-width: thin;
            overflow:hidden;
            display:block;
            box-sizing: border-box;
        }

        html {
            --angle: 0deg;
            width: 100%;
            height: 100%;
            border: 4px solid;
            border-image: conic-gradient(from var(--angle), red, yellow, lime, aqua, blue, magenta, red) 1;
            
            animation: 5s rotate linear infinite;
        }

        @keyframes rotate {
            to {
                --angle: 360deg;
            }
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

    </style>
</head>
    <body style='margin: 0; padding: 0; background-color: black;'>
        <img src="Untitled.png" class="tesla_logo">


<!-- <canvas id='mycanvas'  width="100%" height="100%"></canvas> -->
<script>

// set bg of canvas to red.
var canvas = document.getElementById('mycanvas');
canvas.style.backgroundColor = '#333';

var graph = new LGraph();
graph.color = "rgb(0,0,255)";

var canvas = new LGraphCanvas("#mycanvas", graph);

window.addEventListener("resize", function() {
    canvas.resize(window.innerWidth, window.innerHeight);
});

canvas.resize(window.innerWidth, window.innerHeight);

function force_update(){
    canvas.processMouseMove({
    canvasX:  canvas.last_mouse[0],
    canvasY: canvas.last_mouse[1],
    clientX: canvas.last_mouse[0],
    clientY: canvas.last_mouse[1],
    preventDefault: function(){}
    })
}


setInterval(() => {force_update()}, 100)
shootable_players_nodes = []





function setShootablePlayers(n) {
    for (var i = 0; i < shootable_players_nodes.length; i++) {
        shootable_players_nodes[i].widget.value = n;
        shootable_players_nodes[i].setOutputData(0, n);
    }   
}

var node_watch = LiteGraph.createNode("basic/watch");
var node_const = LiteGraph.createNode("basic/const");
var node_shootable_players = LiteGraph.createNode("basic/shootable_players");
var node_compare_values = LiteGraph.createNode("basic/CompareValues");
var node_compare_values = LiteGraph.createNode("basic/CompareValues");
graph.add(node_watch);
graph.add(node_const);
graph.add(node_compare_values);
graph.add(node_shootable_players);



graph.start()
</script>
</body>
</html>
